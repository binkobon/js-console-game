<!DOCTYPE html>
<html>
<head>
	<title>Open Console To Play!</title>
	<style type="text/css">
		body{
			background-color: #72B4E4;
			color: white;
			font-size: 42px;
			font-family: sans-serif;
		}

		body p{
			text-align: center;
		}
	</style>
	<script type="text/javascript">
		// Generates random number between 1 ~ 5
		var randNum = Math.floor((Math.random() * 5) + 1);
		var Guess = {
			guess: -1,

			one: function(){
				this.guess = 1;
			},
			two: function(){
				this.guess = 2;
			},
			three: function(){
				this.guess = 3;
			},
			four: function(){
				this.guess = 4;
			},
			five: function(){
				this.guess = 5;
			},

			amIRight: function(){
				if (this.guess == randNum){
					console.log('You got it! :~) Refresh the page to play again.');
				} else {
					console.log('Nope. Try again.');
				}
			}
		}

		console.log("I'm thinking of a number between one and five. Try to guess it!");
	</script>
</head>
<body>
<p>Open console to play!</p>
</body>
</html>
